spring.application.name=StaffSync

# Database settings
spring.datasource.url=jdbc:mysql://localhost:3306/staffsync_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=staff_user
spring.datasource.password=staff_pass

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=8080

# JSP view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# --- STATIC CONTENT FIX (IMPORTANT) ---

# Serve static files from /static/
spring.web.resources.static-locations=classpath:/static/

# Let Spring serve ALL static patterns (css, js, images, favicon)
spring.mvc.static-path-pattern=/**

# Ensure NoHandlerFoundException is thrown (needed to detect static files correctly)
spring.mvc.throw-exception-if-no-handler-found=true

# Allow Spring to automatically map static files
spring.web.resources.add-mappings=true
